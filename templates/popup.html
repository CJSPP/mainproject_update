<!doctype html>
<html lang="en">

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <style>
            .popup-container {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.5);
                align-items: center;
                justify-content: center;
            }

            .popup-container.active {
                display: flex;
            }

            .popup {
                padding: 20px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
                
                width: 500px;
                height: 400px;
                border-radius: 11px;
                background-color: #ffffff;
            }

            .popup h1 {
                margin: 0px;
                font-size: 22px;
                font-weight: 500;
                font-stretch: normal;
                font-style: normal;
                line-height: 1;
                letter-spacing: -1.1px;
                color: #000000;
            }

            .popup input {
                width: 330px;
                height: 39px;
                border-radius: 2px;
                border: solid 1.1px #dee2e6;
                margin-right: 9px;
                margin-bottom: 10px;
                padding-left: 10px;
            }

            #margin {
                margin-left: 50px;
            }

            .middle {
                text-align: center;
                margin-right: 10px;
            }

            .textarea {
                border: solid 1.1px #dee2e6;
                resize: none;
            }

            .cta {
                text-align: center;
                margin-top: 10px;
                margin-right: 15px;
            }

            .cta :hover {
                border-color: #3333;
                background-color: #E9A916;
            }
        </style>
        <title>팝업창</title>

    </head>

<body>
    <div id="container" class="popup-container">
        <div class="popup">
            <h1 class="middle"><img
                    src="https://platum.kr/wp-content/uploads/2019/12/64497335_490811004989301_7459130390851092480_n.png"
                    width="60" height="60">팝업창
                <img src="https://platum.kr/wp-content/uploads/2019/12/64497335_490811004989301_7459130390851092480_n.png"
                    width="60" height="60">
            </h1>
            <div>
                <h6>
                    <form class="middle">닉네임</form><input type="text" id="margin" maxlength="8" placeholder="수정할 닉네임을 입력해주세요.">
                    </form>
                    <form class="middle">코멘트</form>
                    <textarea class="textarea" id="margin" cols="42" rows="5" placeholder="수정할 댓글을 입력해주세요."></textarea>
                    </form>

                    <div class="cta">
                        <button type="button" class="btn btn-warning">수정하기</button>
                        <button type="button" class="btn btn-warning">닫기</button>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
